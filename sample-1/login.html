<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
	<head>
		<link rel="stylesheet" href="static/css/validation.css">
        <script src="static/js/validation.js"></script>
	</head>
	<body>
        <div>
            <h1>Login</h1>
            <div id="errorSummary" title="No worries, you can fix it">
            </div>
            <p>
                <label>Email</label><br />
                <input id="email" type="text" class="bottom-5" error-controls="validateRequiredEmail,validateEmail,validateEmailMaxLength" />
                <span id="validateRequiredEmail" template="min1" error-message="Email: required field" error-summary="errorSummary"></span>
                <span id="validateEmail" template="email" error-message="Email: invalid format" error-summary="errorSummary"></span>
                <span id="validateEmailMaxLength" template="max50" error-message="Email: maximum 50 characters" error-summary="errorSummary"></span>
            </p>
            <p>
                <label>Password</label><br />
                <input id="password" type="password" class="bottom-5" error-controls="validatePasswordMinLength" />
                <span id="validatePasswordMinLength" template="min6" error-message="Password: minimum 6 characters" error-summary="errorSummary"></span>
            </p>
            <p>
                <input type="submit" class="btn-primary" value="Login" onclick='validate(["email", "password"])' />
            </p>
        </div>
	</body>
</html>
